########################################################
###datasource
########################################################
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
########################################################
### Java Persistence Api
########################################################
# Specify the DBMS \u6307\u5B9A\u6570\u636E\u5E93\u7BA1\u7406\u7CFB\u7EDF
spring.jpa.database=MYSQL
# Show or not log for each sql query \u4E3A\u6BCF\u4E2Asql\u67E5\u8BE2\u663E\u793A\u6216\u4E0D\u663E\u793A\u65E5\u5FD7
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update) Hibernate ddl \u81EA\u52A8(\u521B\u5EFA\u3001\u521B\u5EFA\u3001\u66F4\u65B0)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy \u547D\u540D\u7B56\u7565
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager \u5728\u5C06\u5B83\u4EEC\u6DFB\u52A0\u5230\u5B9E\u4F53\u7BA1\u7406\u5668\u4E4B\u524D
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect